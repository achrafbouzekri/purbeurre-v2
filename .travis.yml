dist: focal
language: python
python:
  - '3.8'

addons:
  chrome: stable

branches:
  only:
    - master
    - staging
 
services:
  - postgresql

install:
  - pip install pipenv
  - pipenv install --dev

env:
  - DJANGO_VERSION=3.1.2
  - DJANGO_SETTINGS_MODULE="purbeurre_project.settings.ci"

before_script:
  - CHROME_DRIVER_VERSION=`curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE`
  - wget https://chromedriver.storage.googleapis.com/$CHROME_DRIVER_VERSION/chromedriver_linux64.zip
  - sudo unzip chromedriver_linux64.zip -d /usr/local/bin/chromedriver 
  - export PATH="$PATH:/usr/local/bin/chromedriver"

script:
  - coverage run -a --source=".." ./manage.py test --noinput --settings=purbeurre_project.settings.ci
  - coverage run -a --source="purbeurre_project/apps/product/management" -m pytest -vv --noinput --settings=purbeurre_project.settings.ci

after_sucess:
  - coveralls