<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{% block title %}{% endblock title %} :: Purbeurre</title>
    <!-- Favicon-->
    <link rel="icon" type="image/png" href="{% static 'dist/assets/img/logo_pur_beurre-favicon.png' %}" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css" />
    <!-- Third party plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css"
        rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'dist/css/styles.css' %}" rel="stylesheet" />
</head>

<body id="page-top">
    <!-- Navigation-->
    {% block nav %}
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="#page-top"><img
                    src="{% static 'dist/assets/img/logo_pur_beurre.png' %}" class="logo">Purbeurre</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto my-2 my-lg-0">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="">Recherche</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="">Mon compte</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="">Mes Aliments</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="">Déconnexion</a></li>
                </ul>
            </div>
        </div>
    </nav>
    {% endblock %}

    <!-- Masthead-->
    {% block header %}
    {% endblock %}

    <!-- Content-->
    {% block content %}
    {% endblock %}

    {% block footer %}
    <!-- Footer-->
    <footer class="bg-light py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 text-center">
                    <a href="">Mentions Légales</a>
                </div>
                <div class="col-lg-6 col-md-6 text-center">
                    <a href="#contact">Contact</a>
                </div>
            </div>
        </div>
    </footer>
    {% endblock %}

    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'dist/js/scripts.js' %}"></script>
</body>

</html>
