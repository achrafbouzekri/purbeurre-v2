{% block title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">

                    <legend class="card-title text-center">Votre mot de passe a bien été modifié avec succès !</legend>

            </div>
        </div>
    </div>

{% endblock content %}
