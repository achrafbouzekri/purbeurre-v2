{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
Connexion
{% endblock title %}

{% block content %}
<div class="container border-top pt-5">
    <div class="row">
        <div class="col">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <h3 class="border-bottom mb-4">
                        Se connecter
                    </h3>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Connexion</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Besoin d'un compte ? <a href="{% url 'register' %}" class="ml-2">S'incrire maintenant</a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
