{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
Connexion
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h4 class="card-title text-center">Ha, te revoil√† !</h4>
                    <h6 class="card-title text-center">Nous sommes heureux de te revoir !</h6>
                    <form class="form-signin" method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            {{ form|crispy }}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Se connecter</button>
                        </div>
                    </form>
                    <div class="card-info border-top pt-3">
                        <small class="text-muted">
                            Besoin d'un compte ? <a href="{% url 'register' %}" class="ml-2">S'incrire maintenant</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
