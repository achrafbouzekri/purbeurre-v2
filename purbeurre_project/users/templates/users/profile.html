{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
Mon compte
{% endblock title %}

<!-- Masthead-->
{% block header %}
<div class="container border-top pt-5">
    <div class="row justify-content-center">
        <div class="col text-center">
            <div class="content-section">
                <div class="media">
                    <img class="rounded account-img" src="{{ user.profile.image.url }}">
                    <div class="media-body">
                        <h2 class="account-heading">A hoy <br>{{ user.username }} !</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock header%}

{% block content %}
<div class="container border-top pt-5">
    <div class="row">
        <div class="col">
            <h3>{{ user.email }}</h3>
        </div>
    </div>
</div>
{% endblock content %}
